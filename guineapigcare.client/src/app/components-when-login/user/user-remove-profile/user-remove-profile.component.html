<div id="remove-profile-container">
    <form #ngForm="ngForm" (ngSubmit)="removeProfile()">
       <mat-card
          [ngClass]="{ 'light-theme': themeHelper.currentTheme, 'dark-theme': !themeHelper.currentTheme}"
       >
          <mat-card-content>
             <label class="mat-card-label">Usuwanie konta u≈ºytkownika</label>
             <button
                type="submit"
                mat-flat-button
                class="submit-button"
                [ngClass]="{
                   'light-theme-icon': themeHelper.currentTheme,
                   'dark-theme-icon': !themeHelper.currentTheme
                }"
             >
             OK
             </button>
          </mat-card-content>
       </mat-card>
    </form>
 </div>
