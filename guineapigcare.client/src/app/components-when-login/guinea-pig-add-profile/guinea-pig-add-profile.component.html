<div id="manager-container">
  <div
    id="add-container"
    [ngClass]="{ 'light-theme': currentTheme, 'dark-theme': !currentTheme }"
  >
    <label>Dodaj profil Twojej świnki</label>
    <form>
      <mat-form-field>
        <mat-label
          [ngClass]="{
            'light-theme-icon': currentTheme,
            'dark-theme-icon': !currentTheme
          }"
          >Imię świnki</mat-label
        >
        <input matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label
          [ngClass]="{
            'light-theme-icon': currentTheme,
            'dark-theme-icon': !currentTheme
          }"
          >Rasa</mat-label
        >
        <input matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label
          [ngClass]="{
            'light-theme-icon': currentTheme,
            'dark-theme-icon': !currentTheme
          }"
          >Waga</mat-label
        >
        <input matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label
          [ngClass]="{
            'light-theme-icon': currentTheme,
            'dark-theme-icon': !currentTheme
          }"
          >Własne notatki</mat-label
        >
        <input matInput />
      </mat-form-field>
      <button
        mat-flat-button
        type="submit"
        class="submit-button"
        [ngClass]="{
          'light-theme-icon': currentTheme,
          'dark-theme-icon': !currentTheme
        }"
      >
        Dodaj profil
      </button>
    </form>
  </div>
</div>
