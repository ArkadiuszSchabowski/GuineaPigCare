<div id="container">
  <div id="left-container">
    <form>
      <mat-card
        appearance="outlined"
        [ngClass]="{ 'light-theme': currentTheme, 'dark-theme': !currentTheme }"
      >
        <mat-card-content>
          <label>Formularz logowania</label>
          <mat-form-field>
            <mat-label
              [ngClass]="{
                'light-theme-icon': currentTheme,
                'dark-theme-icon': !currentTheme
              }"
              >Podaj swój e-mail:</mat-label
            >
            <input matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label
              [ngClass]="{
                'light-theme-icon': currentTheme,
                'dark-theme-icon': !currentTheme
              }"
              >Podaje swoje hasło:</mat-label
            >
            <input matInput [type]="hidePassword ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>
